<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="h1Tic">
        <h1>
            TIC TAC TOE GAME
        </h1>
    </div>
    <div class="floatTheGame">
        <div class="Tictac">
            <div class="clnUn">
                <button class="divBtn" id="un"></button>
                <button class="divBtn" id="deux"></button>
                <button class="divBtn" id="trois">
                    <p></p>
                </button>
            </div>
            <div class="clnDeux">
                <button class="divBtn" id="quatre"></button>
                <button class="divBtn" id="cinq"></button>
                <button class="divBtn" id="six"></button>
            </div>
            <div class="clnTrois">
                <button class="divBtn" id="sept"></button>
                <button class="divBtn" id="huit"></button>
                <button class="divBtn" id="neuf"></button>
            </div>

        </div>
    </div>


    <div class="PlayerStart" id="banPlayer">
        <h4 class="TxtStart" id="p1Txt">Player 1 Starts</h4>
    </div>

    <div class="PlayerStartPlayerDeux" id="banPlayerTwo">
        <h4 class="TxtStart" id="p2Txt">Player 2 Starts</h4>
    </div>

    <div class="PlayerOneWin" id="P1W">
        <h4 class="WinP1">
            Player One wins
        </h4>
    </div>

    <div class="PlayerTwoWin" id="P2W">
        <h4 class="WinP2">
            Player two wins
        </h4>
    </div>

    <div class="RecoDiv">
        <button href="#" id="reco"> Recommencer</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Combat game</title>
  </head>
  <body>
    <canvas width="900" height="500"></canvas>
    <div id="playerUI" class="health__bar__container">
      <div class="top">
        <div class="max__health">
          <div class="current__health" id="currentHealth"></div>
        </div>
      </div>
      <div class="bottom">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmw4ovxdStBUClOKTh_KIjPgSTqc3Dx0IjZQ&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <div class="timer" id="timer">60</div>
    <div id="enemyUI" class="health__bar__container">
      <div class="top">
        <div class="max__health">
          <div class="current__health" id="currentHealth"></div>
        </div>
      </div>
      <div class="bottom">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmw4ovxdStBUClOKTh_KIjPgSTqc3Dx0IjZQ&usqp=CAU"
          alt=""
        />
      </div>
    </div>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
